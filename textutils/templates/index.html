<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Text-utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text-utils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to Text-utils!</strong> You can do anything with your text here.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
      <form action="/analyze" method="post"> {% csrf_token %}
        <div class="mb-3">
          <label for="Textarea1" class="form-label"><h2>Welcome to text analyzer. Enter your text below.</h2></label>
          <textarea class="form-control" id="Textarea1" name="text" rows="5"></textarea>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" id="Switch1" role="switch" type="checkbox" name="removepunc">
          <label class="form-check-label" for="Switch1"> Remove Punctuation </label><br>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" id="Switch2" role="switch" type="checkbox" name="fullcaps">
          <label class="form-check-label" for="Switch2"> UPPERCASE converter</label><br>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" id="Switch3" role="switch" type="checkbox" name="newlineremover">
          <label class="form-check-label" for="Switch3"> New Line remover </label><br>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" id="Switch4" role="switch"type="checkbox" name="exspaceremover">
          <label class="form-check-label" for="Switch4"> Extra-Space remover </label><br>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" id="Switch5" role="switch" type="checkbox" name="charcount">
          <label class="form-check-label" for="Switch5"> Character counter </label><br>
        </div>
        <button type="submit" class="btn btn-success my-2">Analyze Text</button><br>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
