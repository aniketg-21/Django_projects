{% extends 'blog/base.html' %}
{% block title %} My Blog {% endblock %}
{% block body %}
  <div class="container mt-4">
    <div class="alert alert-primary p-2 text-center" role="alert">
      <h2>Categories</h2>
    </div>
    <div class="row mt-4">
      {% for cat in cat_menu_list %}
      <div class="col-md-4">
        <div class="border rounded mb-4 shadow g-0 p-2 ps-4">
          <a href="{% url 'CategoryPosts' cat %}" class="text-success display-6 text-decoration-none">{{cat}}</a>
        </div>
      </div>
      {% if forloop.counter|divisibleby:3 %}
      </div><div class="row">
      {% endif %}
      {% endfor %}
    </div>
  </div>
{% endblock %}
